# analysis options
system = "system"
initially = "t==0 & x2==0 & x1==0 & xc>=-0.6 & xc<=0.6 & loc()==L00"
forbidden="loc()==L12"
scenario = "phaver"
directions = "uni32"
sampling-time = 0.1
time-horizon = 40000
iter-max = 100
output-variables = "x1,x2"
output-format = "TXT"
rel-err = 1.0e-12
abs-err = 1.0e-13
